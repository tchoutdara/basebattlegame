<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <!-- Add a fortress battle banner add div to clean up -->

    <div id="header-container">
      <div id="header">
        <center>
        <h1>Fortress Battle</h1>
        </center>
      </div>
    </div>

    <br>
    <br>

    <div id="enemy-field-container">
      <div id="enemyFort">
        <img src="./images/enemybase.jpeg" />
      </div>
      <div id="enemy-field">
        <h2>Computer Base</h2>
        <h4 id="pcBase">Base Health: 1000</h4>
        <h4>Choosen Attack</h4>
        <h4 id="pcAttackChoice">Choosen Attack:</h4>
        <h4 id="compAttack">Attack Status:</h4>
      </div>
    </div>  
        <br>

        <div id="field-container">
          <div id="field">
            <img id="battleField" src="./images/field.png" />
          </div>
        </div>     
        <br>

    <div id="user-field-container">
      <div id="userFort">
        <img src="./images/userbase.jpeg" />
      </div>
      <div id="user-field">
        <h2>Your Base</h2>
        <h4 id="userBase">Base Health: 1000</h4>
        <h4 id="attackChoice">Choosen Attack:</h4>
        <h4 id="userAttack">Attack Status:</h4>
      </div>
    </div>
    <br>
    <br>

    <div id="attack-container">
        <div id="attack">
            <button class="attack" id="attack1Btn">Attack 1</button>
            <button class="attack" id="attack2Btn">Attack 2</button>
            <button class="attack" id="attack3Btn">Attack 3</button>
        </div>
    </div>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
